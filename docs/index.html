 */

/*
 * Integer number of rows in each map.
 */
const MAP_HEIGHT = 40;

/*
 * Integer length of the map tile array.
 */
const MAP_LENGTH = MAP_WIDTH * MAP_HEIGHT;

/*
 * Integer width and height in pixels of each tile.
 */
const TILE_SIZE = 16;

WIDTH = MAP_WIDTH * TILE_SIZE;
HEIGHT = MAP_HEIGHT * TILE_SIZE;

/*
 * An enumeration of possible attributes for each tile.
 */
const ATTRIBUTES = Object.freeze({
  NONE: 0,
  SOLID: 1,
  LADDER: 2,
  WATER: 4,
  METAL: 8,
  EARTH: 16
});

/*
 * Map each tile integer to its position in the spritesheet and its attribute.

      }
      for (let [x, y] of level['stars']) {
        this.stars.push([x, y]);
      }
    }
    else {
      throw new RangeError('Missing stars array for level.');
    }
  }

  get width() {
    return MAP_WIDTH;
  }
  get height() {
    return MAP_HEIGHT;
  }

  /*
   * Return the index of the tile at coordinates (x, y).
   */
  _coordinatesToIndex(x, y) {
    return (x + (y * this.width));
  }

  /*
   * Return the attribute of the tile at coordinates (x, y).
   */
  getAttributeAt(x = 0, y = 0) {
    if (typeof x !== 'number') {
      throw new TypeError('x must be a number.');
    }
    if (typeof y !== 'number') {
      throw new TypeError('y must be a number.');
    }

    let value = 0;
    if ((0 <= x) && (x < this.width) &&
        (0 <= y) && (y < this.height)) {
      value = this.tiles[this._coordinatesToIndex(x, y)];
    }
    return TILESET_ATTRIBUTES[value][1];
  }

  /*
   * Return the Rect object in the spritesheet for the tile at coordinates (x, y).
   */
  getSpriteAt(x = 0, y = 0) {
    if (typeof x !== 'number') {
      throw new TypeError('x must be a number.');
    }
    if (typeof y !== 'number') {
      throw new TypeError('y must be a number.');
    }

    let value = 0;
    if ((0 <= x) && (x < this.width) &&
        (0 <= y) && (y < this.height)) {
      value = this.tiles[this._coordinatesToIndex(x, y)];
    }
    return TILESET_ATTRIBUTES[value][0];
  }
}

class Bob extends Actor {
  static SPEED = 1.2;

  /*
   * Array of string names of the images making up the frames in climbing.
   */
  static CLIMB = ['brianclimb_1', 'brianclimb_2', 'brianclimb_3', 'brianclimb_4'];

  /*
   * Array of string names of the images making up the frames in walking left.
   */
  static WALK_LEFT = ['brianwalk_l_1', 'brianwalk_l_2', 'brianwalk_l_3', 'brianwalk_l_4'];

  /*
   * Array of string names of the images making up the frames in walking right.
   */
  static WALK_RIGHT = ['brianwalk_r_1', 'brianwalk_r_2', 'brianwalk_r_3', 'brianwalk_r_4'];

  constructor() {
    super(Bob.WALK_RIGHT[0]);
    this.center = [120, 160];

    this.Xspeed = 0;
    this.Yspeed = 0;

    this.frames = Bob.WALK_RIGHT;

    this.index = 0;
    this.climbing = false;
  }

  update(dt, level) {
    if (this.climbing) {
      this.posy += this.Yspeed;
      this.Yspeed = 0;
    }
    else {
      this.Yspeed += Bob.SPEED;
      if (this.Yspeed > 9.81) {
        this.Yspeed = 9.81;
      }
      this.posy += this.Yspeed;
    }

    let YMap = Math.floor((this.posy + TILE_SIZE) / TILE_SIZE),
        XMap = Math.floor(this.posx / TILE_SIZE),
        attribute = level.getAttributeAt(XMap, YMap);

    if (((attribute & ATTRIBUTES.SOLID) !== 0) && (this.Yspeed >= 0) && (!this.climbing)) {
      this.posy = (YMap * TILE_SIZE) - TILE_SIZE;
      this.Yspeed = 0;
    }

    if (keyboard[keys.RIGHT]) {
      // so we can be sure of gravity but we also should check what we are planning to walk into
      // this works the same way as gravity but to the left, we should test at least 2 points though, our feet and our head
      this.climbing = false;
      this.frames = Bob.WALK_RIGHT;
      this.index = (this.index + 1) % this.frames.length;
      this.name = this.frames[this.index];

      // we can let the animation continue but we may not allow the movement
      YMap = Math.floor((this.posy + Math.floor(TILE_SIZE / 2)) / TILE_SIZE);
      XMap = Math.floor((this.posx + Math.floor(TILE_SIZE / 2)) / TILE_SIZE);
      attribute = level.getAttributeAt(XMap, YMap);

      if ((attribute & ATTRIBUTES.SOLID) === 0) {
        // both need to be not solid to move
        this.posx += Bob.SPEED * 2;
      }
    }

    if (keyboard[keys.LEFT]) {
      this.climbing = false;
      this.frames = Bob.WALK_LEFT;
      this.index = (this.index + 1) % this.frames.length;
      this.name = this.frames[this.index];

      YMap = Math.floor((this.posy + Math.floor(TILE_SIZE / 2)) / TILE_SIZE);
      XMap = Math.floor((this.posx - Math.floor(TILE_SIZE / 2)) / TILE_SIZE);
      attribute = level.getAttributeAt(XMap, YMap);

      if ((attribute & ATTRIBUTES.SOLID) === 0) {
        this.posx -= Bob.SPEED * 2;
      }
    }

    // might have been damaged reset to gravity defaults
    YMap = Math.floor((this.posy + TILE_SIZE) / TILE_SIZE);
    XMap = Math.floor(this.posx / TILE_SIZE);
    // reload attrib
    attribute = level.getAttributeAt(XMap, YMap);

    if (keyboard[keys.UP]) {
      // this is the climb
      if (this.climbing) {
        this.Yspeed = -Bob.SPEED;
        this.frames = Bob.CLIMB;
        this.index = (this.index + 1) % this.frames.length;
        this.name = this.frames[this.index];

        if ((attribute & ATTRIBUTES.LADDER) === 0) {
          // we need to test if the climb is over?
          this.climbing = false;
        }
      }
      else {
        // now we check if we are on a ladder
        if (this.testClimb(level)) {
          this.climbing = true;
        }
        if (((attribute & ATTRIBUTES.SOLID) !== 0) && (this.Yspeed >= 0)) {
          this.Yspeed = -Bob.SPEED * 8;
        }
      }
    }

    if (keyboard[keys.DOWN]) {
      if (this.testClimbDown(level)) {
        this.climbing = true;
      }

      // check if we are climbing and if so, make sure we use the climbing animations
      // but also if we are currently climbing, make sure we are still on a ladder, and if, not stop climbing and revert to normal walk mode
      if (this.climbing) {
        this.frames = Bob.CLIMB;
        this.index = (this.index + 1) % this.frames.length;
        this.name = this.frames[this.index];
        this.posy += Bob.SPEED;

        if ((attribute & ATTRIBUTES.LADDER) !== 0) {
          this.climbing = false;
          this.Yspeed = Bob.SPEED;
        }
      }
      else {
        // so this is I am not climbing, but I am still in the I pressed down condition
        // maybe we can add a toe test graphic?
      }
    }
  }

  testClimb(level) {
    let YMap = Math.floor((this.posy + TILE_SIZE) / TILE_SIZE),
        XMap = Math.floor((this.posx - 2) / TILE_SIZE),
        attribute = level.getAttributeAt(XMap, YMap);

    if ((attribute & ATTRIBUTES.LADDER) === 0) {
      // test for ladder
      return false;
    }

    XMap = Math.floor((this.posx + 2) / TILE_SIZE);
    attribute = level.getAttributeAt(XMap, YMap);

    return ((attribute & ATTRIBUTES.LADDER) === ATTRIBUTES.LADDER);
  }

  testClimbDown(level) {
    let YMap = Math.floor((this.posy + (TILE_SIZE * 2)) / TILE_SIZE),
        XMap = Math.floor((this.posx - 2) / TILE_SIZE),
        attribute = level.getAttributeAt(XMap, YMap);

    if (YMap > (MAP_HEIGHT - 1)) {
      // don't allow a test outside the map area
      return false;
    }

    if ((attribute & ATTRIBUTES.LADDER) === 0) {
      // test for ladder
      return false;
    }

    XMap = Math.floor((this.posx + 2) / TILE_SIZE);
    attribute = level.getAttributeAt(XMap, YMap);

    return ((attribute & ATTRIBUTES.LADDER) === ATTRIBUTES.LADDER);
  }
}

let levels, index, bob;

function reset() {
  let levelsRaw = JSON.parse(document.querySelector('#levels').textContent);
  levels = []
  for (let level of levelsRaw) {
    levels.push(new World(level));
  }

  index = 0;

  bob = new Bob();
}

function draw() {
  for (let y = 0; y < levels[index].height; y++) {
    for (let x = 0; x < levels[index].width; x++) {
      screen.blit('tileset', levels[index].getSpriteAt(x, y),
                  new Rect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE));
    }
  }
  for (let [x, y] of levels[index].stars) {
    screen.blit('star', [x, y]);
  }
  bob.draw();
}

function update(dt) {
  bob.update(dt, levels[index]);
}

function on_key_down(key) {
  if (key === keys.M) {
    index = (index + 1) % levels.length;
    bob = new Bob();
  }
}

window.addEventListener('load', (event) => {
  screen.init();
});
</script>
